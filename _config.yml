# GitHub pages settings
lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en
title: 💛🤍💜🖤
tagline: Welcome to Fluffy's
description: >- # this means to ignore newlines until "baseurl:"
  A multiline description can go here
url: "https://xudonax.eu/"
baseurl: ""
show_excerpts: true

twitter_username: xudonax
github_username:  xudonax
email: sanne@bregman.email

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: always

author:
  name: Fluffy
  url: https://www.xudonax.eu/
  twitter: xudonax

excerpt_separator: "<!--more-->"
permalink: "/posts/:year/:month/:day/:title"

